<ul>
    {% for toc_item in page.toc %}
        <li class="toctree-l{{ navlevel + 1 }}"><a class="nav-item toc"  href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
        {% for toc_item in toc_item.children %}
            <li class="toctree-l{{ navlevel + 2 }}"><a class="nav-item toc"  href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
            {% for toc_item in toc_item.children %}
            <li class="toctree-l{{ navlevel + 3 }}"><a class="nav-item toc"  href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
            {% endfor %}
        {% endfor %}
    {% endfor %}
    </ul>
